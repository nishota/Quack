<app-loading *ngIf="isLoading"></app-loading>

<div *ngIf="!isLoading" class="basic-container mat-app-background">
  <div class="trend">
        {{trend}}
  </div>
  <ng-container  *ngFor="let tweetData of tweetDatas">
    <app-tweet-card [data]="tweetData"></app-tweet-card>
  </ng-container>
</div>
