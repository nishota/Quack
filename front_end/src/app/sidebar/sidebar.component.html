<mat-sidenav-container>
    <mat-sidenav #sidenav position="start" class="sidebar" mode="side" opened="{{isOpened}}">
        <ul>
            <li>
                Sidenav content 
            </li>
            <li>
                {{Screen_Type}}
            </li>
        </ul>
        <div>
            <ul>
                <li>
                    <a>
                        <button mat-raised-button class="btn-youtube">
                            <img class="yt_logo" src="../../assets/yt_logo_rgb_dark.png"/>
                        </button>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/twitterjp?ref_src=twsrc%5Etfw">
                        <button mat-raised-button class="btn-twitter">
                            <img class="tw_logo" src="../../assets/Twitter_Logo_WhiteOnBlue.png"/>
                            Twitter
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="main_container" [ngStyle]="{'height': sidenav_height}">
        <app-display></app-display>
    </mat-sidenav-content>
</mat-sidenav-container>
