<mat-sidenav-container>
    <mat-sidenav #sidenav position="start" class="sidebar" mode="side" opened="{{isOpened}}">
        <ul>
            <li>
                Sidenav content 
            </li>
            <li>
                {{Screen_Type}}
            </li>
            <li>
                {{trend}}
            </li>
        </ul>  
        <div class="sidebar_button">
        <li>
         <button mat-raised-button >youtube</button>
        </li>
        <li>
         <button mat-raised-button >Twitter</button>
        </li>
        </div>
    </mat-sidenav>
    <mat-sidenav-content class="main_container" [ngStyle]="{'height': sidenav_height}">
        <app-display></app-display>
    </mat-sidenav-content>
</mat-sidenav-container>
